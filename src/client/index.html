<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css">
    <title>BinoBot Jason v1</title>
  </head>
  <body>

    <nav class="fixed-top">
      <div class="container d-flex justify-content-between">
        <div>
          <img src="img/logo.svg" alt="Logo" class="logo mr-2" />BinoBot
        </div>
        <div class="d-flex align-items-center">
          <a href="#" class="js-update-balances update-balances">
            <img class="reload" src="img/reload.png" />
          </a>
        </div>
      </div>
      <div class="prices d-flex justify-content-center">
        <label><img class="coin" src="img/bitcoin.png" /> $<span class="js-btc-quote"></span></label>
        <label><img class="coin" src="img/ethereum.png" /> $<span class="js-eth-quote"></span></label>
        <label><img class="coin" src="img/xrp.png" /> $<span class="js-xrp-quote"></span></label>
      </div>
    </nav>

    <div class="bot">
      <div class="headline d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Wallet</h3>
        <h3 class="js-bot-name d-inline m-0"></h3>
      </div>
      <div class="wallet mt-2">
        <!-- USDT -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/tether.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-usdt-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- BTC -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/bitcoin.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-btc-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- ETH -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/ethereum.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-eth-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- XRP -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/xrp.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-xrp-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>  
      </div>

      <!-- Trade Box -->
      <div class="trade-box mt-5">
        <h3 class="mb-3">Trader Box</h3>
        <form>
          <div class="coins d-flex justify-content-between">
            <div class="js-option option">
              <p>BTC</p>
              <input type="radio" class="nw-cb" name="coin-to-trade">
            </div>
            <div class="js-option option">
              <p>ETH</p>
              <input type="radio" class="nw-cb" name="coin-to-trade">
            </div>
            <div class="js-option option">
              <p>XRP</p>
              <input type="radio" class="nw-cb" name="coin-to-trade">
            </div>
          </div>
          <div class="transanction-type  d-flex justify-content-between">
            <div class="js-option option">
              <p>Market</p>
              <input type="radio" class="nw-cb" name="operation-type">
            </div>
            <div class="js-option option">
              <p>Limit</p>
              <input type="radio" class="nw-cb" name="operation-type">
            </div>
            <div class="js-option option">
              <p>Buy</p>
              <input type="radio" class="nw-cb" name="buy-sell">
            </div>
            <div class="js-option option">
              <p>Sell</p>
              <input type="radio" class="nw-cb" name="buy-sell">
            </div>
          </div>
          <div class="amount d-flex align-items-center justify-content-between mb-3">
            <input type="number" class="js-amount" placeholder="Coin Amount to trade" />
            <label>$1,232</label>
          </div>
          <div class="submit-order d-flex align-items-center justify-content-between">
            <input type="text" class="js-price" placeholder="Price to buy/sell" />
            <button type="submit">Create Order</label>
          </div>
        </form>
      </div>

      <!-- Orders -->
      <div class="orders mt-5">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="m-0">Orders</h3>
          <div class="">
            <img src="img/bitcoin.png" />
            <img src="img/ethereum.png" />
            <img src="img/xrp.png" />
          </div>
        </div>

        

        <div class="js-bitcoin-orders d-flex justify-content-between">
          <div class="open-orders">
          </div>
          <div class="closed-orders">
          </div>
        </div>
        <div class="js-ethereum-orders">
          <div class="open-orders">
            <h3 class="m-0">Open Orders</h3>

            <div class="order mt-3">
              <div class="d-flex">
                <img class="js=close-transaction close-transantcion m-0" src="img/cancel.png" />
                <div class="order-img">
                  <img class="js-order-coin m-0" src="img/bitcoin.png" />
                </div>
                <div class="order-amount">
                  <p class="js-order-amount m-0">0.0000001</p>
                  <label>Amount</label>
                </div>
                <div class="order-cost">
                  <p class="js-order-cost m-0">$8,000</p>
                  <label>Cost</label>
                </div>
                <div class="order-price">
                  <p class="js-order-price m-0">$38,000</p>
                  <label>Price</label>
                </div>
              </div>
              <div class="d-flex mt-2">
                <div class="order-data">
                  <label class="js-order-date">2020-12-13 02:49:43</label>
                </div>
                <div class="order-market-limit">
                  <label class="js-order-market-limit">Limit</label>
                  <label class="js-order-limit-price">$38,000</label>
                </div>
              </div>
            </div>


          </div>
          <div class="closed-orders">
            <h3 class="m-0">Closed Orders</h3>
          </div>
        </div>
        <div class="js-xrp-orders d-flex justify-content-between">
          <div class="js-open-orders open-orders">
          </div>
          <div class="js-closed-orders closed-orders">
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/exchange.js"></script>
    <script src="./js/orders.js"></script>
  </body>
</html>

  <body>

    <nav class="fixed-top">
      <div class="container d-flex justify-content-between">
        <div>
          <img src="img/logo.svg" alt="Logo" class="logo mr-2" />BinoBot
        </div>
        <div class="d-flex align-items-center">
          <p class="m-0">v2.0</p>
        </div>
      </div>
      <div class="prices d-flex justify-content-center">
        <label><img class="coin" src="img/bitcoin.png" /> $<span class="js-btc-quote"></span></label>
        <label><img class="coin" src="img/ethereum.png" /> $<span class="js-eth-quote"></span></label>
        <label><img class="coin" src="img/xrp.png" /> $<span class="js-xrp-quote"></span></label>
      </div>
    </nav>

    <div class="bot">
      <div class="headline d-flex align-items-center justify-content-between">
        <h3 class="js-bot-name d-inline m-0"></h3>
        <a href="#" class="js-update-balances update-balances">Actualizar</a>
      </div>
      <div class="wallet mt-3">
        <!-- USDT -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/tether.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-usdt-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- BTC -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/bitcoin.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-btc-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- ETH -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/ethereum.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-eth-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- XRP -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/xrp.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-xrp-total m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-used m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-avaliable m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>  
      </div>
    </div>

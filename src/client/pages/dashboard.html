<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/main.css">
    <title>BinoBot Jason v1</title>
  </head>
  <body>

    <nav class="fixed-top">
      <div class="container d-flex justify-content-between">
        <div>
          <img src="img/logo.svg" alt="Logo" class="logo mr-2" />BinoBot
        </div>
        <div class="d-flex align-items-center">
          <a href="#" class="update-balances">
            <img class="reload" src="img/reload.png" onClick="location.reload();" />
          </a>
        </div>
      </div>
    </nav>

    <div class="wallet">
      <div class="headline d-flex align-items-center justify-content-between mb-3">
        <h3 class="m-0">Wallet</h3>
        <h3 class="js-bot-name d-inline m-0"></h3>
      </div>
      <div class="mt-2">
        <!-- USDT -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/tether.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-usdt-total tourquese m-0"></p>
            <label>Total</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-used tourquese m-0"></p>
            <label>In Order</label>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-usdt-avaliable tourquese m-0"></p>
            <label>Avaliable</label>
          </div>
        </div>
        <!-- BTC -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/bitcoin.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-btc-total mb-1"></p>
            <p class="js-btc-total-usdt tourquese mb-2"></p>
            <p class="label">Total</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-used mb-1"></p>
            <p class="js-btc-used-usdt tourquese mb-2"></p>
            <p class="label">In Order</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-btc-avaliable mb-1"></p>
            <p class="js-btc-avaliable-usdt tourquese mb-2"></p>
            <p class="label">Avaliable</p>
          </div>
        </div>
        <!-- ETH -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/ethereum.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-eth-total mb-1"></p>
            <p class="js-eth-total-usdt tourquese mb-2"></p>
            <p class="label">Total</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-used mb-1"></p>
            <p class="js-eth-used-usdt tourquese mb-2"></p>
            <p class="label">In Order</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-eth-avaliable mb-1"></p>
            <p class="js-eth-avaliable-usdt tourquese mb-2"></p>
            <p class="label">Avaliable</p>
          </div>
        </div>
        <!-- XRP -->
        <div class="currency row">
          <div class="col-2 mb-1 d-flex align-items-center justify-content-center">
            <img class="coin" src="img/xrp.png" />
          </div>
          <div class="col-3 p-1 mb-1 text-center">
            <p class="js-xrp-total mb-1"></p>
            <p class="js-xrp-total-usdt tourquese mb-2"></p>
            <p class="label">Total</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-used mb-1"></p>
            <p class="js-xrp-used-usdt tourquese mb-2"></p>
            <p class="label">In Order</p>
          </div>
          <div class="col-3 p-1 text-center">
            <p class="js-xrp-avaliable mb-1"></p>
            <p class="js-xrp-avaliable-usdt tourquese mb-2"></p>
            <p class="label">Avaliable</p>
          </div>
        </div>  
      </div>

      <!-- Trade Box -->
      <div class="trade-box">
        
        <h3 class="wallet-option mb-1" data-toggle="collapse" href="#trade-box" role="button" aria-expanded="false" aria-controls="collapseExample">
          Trader Box
        </h3>
        
        <div class="collapse" id="trade-box">
          <div class="prices d-flex justify-content-center mb-3">
            <label><img class="coin" src="img/bitcoin.png" /> $<span class="js-btc-quote"></span></label>
            <label><img class="coin" src="img/ethereum.png" /> $<span class="js-eth-quote"></span></label>
            <label><img class="coin" src="img/xrp.png" /> $<span class="js-xrp-quote"></span></label>
          </div>
          <form id="newOrder">
            <div class="coins d-flex justify-content-between">
              <div class="js-option option">
                <input type="radio" class="js-btc-trade nw-cb" name="coin-to-trade" value="BTC/USDT">
                <p>BTC</p>
              </div>
              <div class="js-option option">
                <input type="radio" class="js-eth-trade nw-cb" name="coin-to-trade" value="ETH/USDT">
                <p>ETH</p>
              </div>
              <div class="js-option option">
                <input type="radio" class="js-xrp-trade nw-cb" name="coin-to-trade" value="XRP/USDT">
                <p>XRP</p>
              </div>
            </div>
            <div class="transanction-type  d-flex justify-content-between">
              <div class="js-option option">
                <input type="radio" class="js-market-trade nw-cb" name="operation-type" value="market">
                <p>Market</p>
              </div>
              <div class="js-option option">
                <input type="radio" class="js-limit-trade nw-cb" name="operation-type" value="limit">
                <p>Limit</p>
              </div>
              <div class="js-option option buy">
                <input type="radio" class="js-buy-trade nw-cb" name="buy-sell" value="buy">
                <p>Buy</p>
              </div>
              <div class="js-option option sell">
                <input type="radio" class="js-sell-trade nw-cb" name="buy-sell" value="sell">
                <p>Sell</p>
              </div>
            </div>
            <div class="amount d-flex align-items-center justify-content-between mb-3">
              <input type="number" class="js-amount" placeholder="Coin Amount to trade" />
              <p class="js-estimaded-order estimaded-order">$0</p>
            </div>
            <div class="submit-order d-flex align-items-center justify-content-between">
              <input type="text" class="js-price" placeholder="Price to buy/sell" />
              <div class="js-confirm-order submit-btn d-flex align-items-center justify-content-center" data-toggle="modal" data-target=".bd-example-modal-sm">
                Create Order
              </div>
            </div>
          </form>

          <div class="js-order-result-done confirm-order order-result-done mt-4">
          </div>
          
        </div>

        <!-- Modals -->
        <div id="confirmation-modal" class="confirm-order modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="js-order-result order-result">
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Orders -->
      <div class="orders">
        <div class="wallet-option d-flex align-items-center justify-content-between">
          <h3 class="mb-1" data-toggle="collapse" href="#orders" role="button" aria-expanded="false" aria-controls="collapseExample">Orders</h3>
          <div>
            <img class="js-btc-tab tab-icon" src="img/bitcoin.png" />
            <img class="js-eth-tab tab-icon" src="img/ethereum.png" />
            <img class="js-xrp-tab tab-icon" src="img/xrp.png" />
          </div>
        </div>

        <div class="collapse" id="orders">
          <div class="js-bitcoin-orders orders-tab">
            <div class="js-bitcoin-open-orders mt-3">
            </div>
            <div class="js-bitcoin-closed-orders mt-3">
            </div>
          </div>
          <div class="js-ethereum-orders orders-tab d-none">
            <div class="js-ethereum-open-orders mt-3">
            </div>
            <div class="js-ethereum-closed-orders mt-3">
            </div>
          </div>
          <div class="js-xrp-orders orders-tab d-none">
            <div class="js-xrp-open-orders mt-3">
            </div>
            <div class="js-xrp-closed-orders mt-3">
            </div>
          </div>
        </div>

        <!-- Cancel Order Modal -->
        <div id="cancel-order-modal" class="confirm-order modal fade cancelOrderModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="js-order-result order-result">
                <h3 class="text-center mb-4 px-3">Are you sure you want to cancel this order?</h3>
                <div class="js-cancel-order submit-btn d-flex align-items-center justify-content-center">
                  Cancel order
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="../js/exchange.js"></script>
    <script src="../js/traderBox.js"></script>
    <script src="../js/orders.js"></script>
  </body>
</html>
